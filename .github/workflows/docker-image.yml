name: Docker Image CI

on:
  push:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      env:
          DOCKER_LOGIN: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASS }}
      run: |
          docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/flight_safety_system_web:${{ github.sha }} --tag ${{ secrets.DOCKER_USER }}/flight_safety_system_web:latest

    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/flight-safety-system-web:${{ github.sha }} ${{ secrets.DOCKER_USER }}/flight_safety_system_web:latest
