<!DOCTYPE html>
<html>
    <head>
        {% load bootstrap4 %}
        {% load leaflet_tags %}
        <title>Flight Safety System</title>
        <link rel="stylesheet" href="static/css/main.css" />
        <script src="static/jquery/jquery.js"></script>
        <script src="static/js/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
            {% leaflet_css %}
            {% leaflet_js %}
    </head>
    <body onload="setupPage()">
        <div class="bar-server" id="servers"></div>
        <div class="bar-assets" id="assets"></div>
        <div id="dialog-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" id="dialog-header"></div>
                    <div class="modal-body" id="dialog-body"></div>
                    <div class="modal-footer">
                        <div class="btn-group" id="dialog-buttons"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
